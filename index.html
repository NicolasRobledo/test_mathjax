<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Componente sistema de ecuaciones con parámetros</title>

  <!-- Carga MathJax primero -->
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

  <script type="module" src="sistema-ecuacion.js"></script>
</head>
<body>
  <h1>Sistemas con parámetros</h1>
  <p>
  \[
  \begin{cases}
  2x + 3y = 6 \\
  4x - y = 5
  \end{cases}
  \]
</p>


  <sistema-ecuacion a="2" b="3" c="6" d="4" e="-1" f="5"></sistema-ecuacion>
  <sistema-ecuacion a="1" b="1" c="7" d="2" e="-3" f="-4"></sistema-ecuacion>
</body>
</html>
